<div class="container mt-5 d-flex justify-content-center">

    <form class="row g-3" [formGroup]="navedReactiveForm" (ngSubmit)="musahidForm()">
        <div class="col-md-6">
          <label class="form-label">First name</label>
          <input [class.is-invalid]="!navedReactiveForm.controls['firstName'].valid && navedReactiveForm.controls['firstName'].touched"
           [class.is-valid]="navedReactiveForm.controls['firstName'].valid" type="text" class="form-control" formControlName="firstName" required>
          <div *ngIf="navedReactiveForm.controls['firstName'].valid" class="valid-feedback">
            Looks good!
          </div>
          <div *ngIf="!navedReactiveForm.controls['firstName'].valid && navedReactiveForm.controls['firstName'].touched" class="invalid-feedback">
            abe sahi se likh
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" formControlName="lastName" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

</div>
